<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>波浪微博</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href='stylesheets/bootstrap-3.3.7/css/bootstrap.min.css'>
    <script src='javascripts/jquery-3.1.0.min.js'></script>
    <script src='javascripts/bootstrap.min.js'></script>
    <style>
        body {
            padding-top: 50px;
            padding-left: 50px;
        }
        body{
            font-family: "微软雅黑";
        }
        .tablemusic,label{
            color: white;
        }
        .size{
            height: 600px;
        }
        .divImg{
            max-height: 450px; max-width:450px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" >波浪微博</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/blog" ><span class="glyphicon glyphicon-home"></span> 主界面</a></li>
                <li><a href="/webblog" ><span class="glyphicon glyphicon-pencil"></span> 微博</a></li>
                <li><a href="/webmusic" ><span class="glyphicon glyphicon-headphones"></span> 音乐</a></li>
                <li><a href="/webfriend" ><span class="glyphicon glyphicon glyphicon-user"></span> 大众圈</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" style="background: transparent;color: white;">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="/personmessage" >个人信息</a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="/">退出登陆</a>
                        </li>
                    </ul>
                </div>
            </ul>
        </div>
        <div class="panel-body size"id="mainscreen">
            <div class="form-group">
                <label for="title" class="col-sm-4 control-label" id="changewidth" >标题</label>
                <label for="title" class="col-sm-8 control-label" id="hide1">相关图片</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="请输入标题">
                </div>
                <div class="col-sm-2">
                    <form id='editfile' method='post' action='/upchangeblog' enctype='multipart/form-data'>
                        <input name="blog" id='upfile' type='file' style="display: none;"/>
                        <div>
                            <input id="photoCover"  type="text" class="form-control" readonly="readonly" placeholder="修改后图片地址区域" >
                        </div>
                    </form>
                </div>
                <div class="col-sm-1">
                    <button id="hide2" class="btn btn-primary" onclick="$('input[id=upfile]').click();">修改图片</button>
                </div>
            </div>
            <div class="form-group">
                <label for="post" class="col-sm-10 control-label" >正文</label>
                <div class="col-sm-6">
                    <textarea class="form-control " id="post" name="post" placeholder="请输入正文" rows="15" ></textarea>
                </div>
                <div class="col-sm-3" style="border: 1px;width: 450px;height: 313px">
                    <img src="" id="picture" alt="picture " height="100%" width="100%">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-10"></label>
                <div class="col-sm-4">
                    <input id="hide3" type="button" class="btn btn-primary " value="修改微博" onclick="changeblog()">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#myCarousel").carousel({interval: 2000});
        $("#upfile").change(function () {
            $('#photoCover').val($(this).val());
        });
        $.ajax({
            type: 'post',
            url: '/blogname',
            dataType: 'json',
            success: function (msg) {
                var result = eval(msg);
                var nickname = result.nickname;
                $("#dropdownMenu1").html("欢迎您," + nickname + "<span class='caret'></span>");
            }
        })
        $.ajax({
            type:'post',
            url:'/seepersonmessage',
            dataType:'json',
            success:function (msg) {
                var result=eval(msg);
                var title=result.title;
                var post=result.post;
                var picture=result.picture;
                $("#title").val(title);
                $("#post").val(post);
                $("#picture").attr('src',picture);
            }
        })
    });
    function changeblog() {
        var title=$("#title").val();
        var post=$("#post").val();
        $("#editfile").submit();
        setTimeout(function () {
            $.ajax({
                type:'post',
                url:'/alterpersonmessage',
                cache:false,
                data:{
                    "title":title,
                    "post":post
                },
                dataType:'json',
                success:function (msg) {
                    var result=eval(msg);
                    if(result.result=="success"){
                        alert("修改成功");
                    }
                }
            });
        },500);
    }
    $("#upfile").change(function() {
        var preview = document.querySelector('#picture');
        var file = document.querySelector('#upfile').files[0];
        var reader = new FileReader();
        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);
        if (file) {
            reader.readAsDataURL(file);
        }
    })
</script>
</body>
</html>
